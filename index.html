<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>6.3-backbone-contacts</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

    <div class="container">
      <div class="row">

        <h1>Contacts</h1>

        <form id="contact-form" class="well">
            <div class="contact-group">
              <label for="fullname">Full Name</label>
              <input id="full-name" type="text" name="fullname" value="">
              <br>
              <br>
              <label for="email">Email</label>
              <input id="email" type="text" name="email" value="">
              <br>
              <br>
              <label for="phonenumber">Phone Number</label>
              <input id="phone-number" type="text" name="phonenumber" value="">
              <br>
              <br>
              <label for="twitter">Twitter Username</label>
              <input id="twitter" type="text" name="twitter" value="">
              <br>
              <br>
              <label for="linkedin">Linkedin</label>
              <input id="linkedin" type="text" name="linkedin" value="">
              <br>
              <br>
            </div>

            <input class="submit-button" type="submit" name="submit" value="Add Contact Info">
        </form>

        <div id='contact-list'></div>

      </div>
    </div>





    <script src="js/bundle.js"></script>
  </body>
</html>
